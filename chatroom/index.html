<!DOCTYPE html>
<html>
<body onload="myFunc()">
<script>
    function myFunc() {
        if (document.cookie != "visint=undefined") {
            var num;
        }
        if (document.cookie == "visint=undefined") {
            var num = 0;
        }
        document.cookie = "visint="+num;
        num++;
        console.log(document.cookie);
    }
</script>
</body>
</html>
